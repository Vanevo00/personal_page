version: '3'
services:
  app:
    container_name: node-app
    restart: always
    build:
      context: .
      dockerfile: Dockerfile-dev
    ports:
      - '5050:5050'
    volumes:
      - .:/usr/src/app
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - ./mongo-data:/data/db

volumes:
  mongo-data:
